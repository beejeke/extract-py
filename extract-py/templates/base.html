<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title> {{ title }} </title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />

</head>
<body>

    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
            aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item borders-out active">
                    <a class="a1 py-2 nav-link" href="#">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">{% block content %} {% endblock %}</div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

</body>
</html>
