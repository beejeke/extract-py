<!-- Patient picker module -->

<div class="col-md-6 col-sm-6 col-xs-6" style="padding-top: 15px;">
    <label for="patient">Nombre del paciente: </label>
    <select id="patient" name="patient" class="form-control chosen" style="width:50%; display:inline;">
        {% for patients in patient %}
        <option>{{ patients.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="col-md-6 col-sm-6 col-xs-6">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalModify">Modificar</button>

    <div class="modal fade bd-example-modal-lg" id="modalModify" tabindex="-1" role="dialog" aria-labelledby="modalModifyTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalModifyTitle">Modificar datos del paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="patient-name-mod" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="patient-name-mod">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="patient-address-mod" class="col-form-label">Dirección:</label>
                                <input type="text" class="form-control" id="patient-address-mod">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="patient-phone-mod" class="col-form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="patient-phone-mod">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="patient-email-mod" class="col-form-label">Correo:</label>
                                <input type="text" class="form-control" id="patient-email-mod">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="patient-age-mod" class="col-form-label">Edad:</label>
                                <input type="text" class="form-control" id="patient-age-mod">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="patient-dni-mod" class="col-form-label">DNI:</label>
                                <input type="text" class="form-control" id="patient-dni-mod">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="patient-birthdate-mod" class="col-form-label">Fecha de nacimiento:</label>
                                <input type="text" class="form-control" id="patient-birthdate-mod">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAdd">Añadir</button>

    <div class="modal fade bd-example-modal-lg" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="/patients" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddTitle">Añadir datos del nuevo paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" name="name_new">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">Dirección:</label>
                                <input type="text" class="form-control" name="address_new">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">Teléfono:</label>
                                <input type="text" class="form-control" name="phone_new">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">Correo:</label>
                                <input type="text" class="form-control" name="email_new">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Edad:</label>
                                <input type="text" class="form-control" name="age_new">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">DNI:</label>
                                <input type="text" class="form-control" name="dni_new">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Fecha de nacimiento:</label>
                                <input type="text" class="form-control" name="birthdate_new">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">Borrar</button>

    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrar historial del paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea borrar permanentemente el historial clínico y los datos de este paciente?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
