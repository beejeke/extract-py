<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title> {{ title }} </title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fawesome/all.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/chosen.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datatables/datatables.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datatables/dt_bootstrap4.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

</head>
<body>

    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="https://www.antonioalayon.com/">
            <img src="/static/img/logo.png" width="75%" height="75%" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="li1 nav-item{% if title == 'Pacientes' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('frontend.patients') }}">Pacientes</a>
                </li>
                <li class="li1 nav-item{% if title == 'Gráficas' %} active{% endif %}">
                    <a class="nav-link" href="#">Gráficas</a>
                </li>
                <li class="li1 nav-item{% if title == 'Gráficas' %} active{% endif %}">
                    <a class="nav-link" id="logout" href="{{ url_for('frontend.index') }}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">{% block content %} {% endblock %}</div>

     <div class="page-footer font-small elegant-color pt-4">
        <div class="container-fluid text-center text-md-left">
            <div class="center row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <h5 class="text-uppercase">CAMDEX Tool - © Omar Mendo</h5>
                    <p>Herramienta desarrollada como TFG para el Centro Neurológico Antonio Alayón</p>
                </div>
                <hr class="clearfix w-100 d-md-none pb-3">
                <div class="col-md-6 mb-md-0 mb-3">
                    <h5 class="text-uppercase">Contacta conmigo</h5>
                    <a href="https://www.linkedin.com/in/omarmendo/" target="_blank"><i class="icon fab fa-linkedin fa-2x"></i></a>
                    <a href="https://github.com/beejeke" target="_blank"><i class="icon fab fa-github-square fa-2x"></i></a>
                    <a href="https://twitter.com/beejeke" target="_blank"><i class="icon fab fa-twitter-square fa-2x"></i></a>
                    <a href="https://beejeke.github.io/" target="_blank"><i class="icon fas fa-envelope-square fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="https://beejeke.github.io/"> Omar Mendo </a>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/mdb.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/chosen.jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/datatables/datatables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/extract.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

    <script>
    $(document).ready(function(){
        $(".chosen").chosen({allow_single_deselect: true});
    });
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
